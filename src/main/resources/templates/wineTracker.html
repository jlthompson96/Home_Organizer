<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/dashboard.css" rel="stylesheet">
    <title>Wine Tracker</title>
</head>
<body>

<div th:insert="navigation :: navbar"></div>

<div class="container">
    <img src="assets/wine.png" alt="Wine Glass" style="height: 250px; width:300px; padding-top:20px;">
    <div class="mainCardData">
        <div class="block-data" style="margin-top: 20px;">
            <h3>Wine Tracker</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Add a New Wine</button>
            <table class="stock-data table table-hover" id="stockTable">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date Purchased</th>
                    <th scope="col">Wine Type</th>
                    <th scope="col">Location</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="logo"></td>
                    <td id="name"></td>
                    <td id="giftCardAmt"></td>
                    <td id="datePurchased"></td>
                    <td id="fuelPointsRecieved"></td>
                    <td id="used"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add a New Wine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="wineBrand" class="form-label">Brand</label>
                        <input type="text" class="form-control"
                               aria-label="Gift Card Amount (with dot and two decimal places)" id="wineBrand" required>
                        <div class="invalid-feedback">
                            Please enter the wine brand
                        </div>
                    </div>
                    <div class="mb-3 needs-validation" novalidate>
                        <label for="wineType" class="form-label">Wine Type</label>
                        <select class="form-select" aria-label="Default select example" id="wineType" required>
                            <option value="">-- Wine Type --</option>
                            <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                            <option value="Pinot Noir">Pinot Noir</option>
                            <option value="Chardonnay">Chardonnay</option>
                            <option value="Zinfandel">Zinfandel</option>
                            <option value="Sauvignon Blanc">Sauvignon Blanc</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a wine type
                        </div>
                    </div>
                    <label class="form-label">Location</label>
                    <div class="input-group needs-validation" novalidate>
                        <input type="text" class="form-control"
                               aria-label="Gift Card Amount (with dot and two decimal places)" required>
                        <div class="invalid-feedback">
                            Please enter where the wine was purchased
                        </div>
                    </div>
                        <label for="wineValue" class="form-label" style="padding-top: 10px">Value</label>
                    <div class="input-group mb-3 needs-validation" novalidate>
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="wineValue" required>
                        <div class="invalid-feedback">
                            Please enter the wine value
                        </div>
                    </div>
                    <div class="mb-3 needs-validation" novalidate>
                        <label for="datePurchased" class="form-label">Date Purchased</label>
                        <input type="date" class="form-control"
                               aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">
                            Please enter the wine purchase date.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Version: Alpha 0.8.16</p>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
